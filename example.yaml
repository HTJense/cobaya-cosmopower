sampler:
  evaluate:

theory:
  cptheory.CosmoPower:
    network_path: "cptheory/examples"
    cmb_tt_nn_filename: "cmb_TT_NN"
    cmb_te_pcaplusnn_filename: "cmb_TE_PCAplusNN"
    cmb_ee_nn_filename: "cmb_EE_NN"
    stop_at_error: True

likelihood:
  [ YOUR LIKELIHOOD HERE ]

params:
    # Cosmology
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    ref:
      dist: norm
      loc: 0.02237
      scale: 1.5e-3
    proposal: 6.5e-5
    latex: \Omega_b h^2
    renames: omega_b
  omch2:
    prior:
      min: 0.09
      max: 0.15
    ref:
      dist: norm
      loc: 0.1200
      scale: 1.2e-2
    proposal: 1.1e-3
    latex: \Omega_c h^2
    renames: omega_cdm
  logA:
    prior:
      min: 2.6
      max: 3.5
    ref:
      dist: norm
      loc: 3.044
      scale: 0.14
    proposal: 3.6e-3
    latex: \log(10^{10} A_s)
  As:
    value: "lambda logA: 1e-10 * np.exp(logA)"
    latex: A_s
  ns:
    prior:
      min: 0.9
      max: 1.1
    ref:
      dist: norm
      loc: 0.9649
      scale: 4.2e-2
    proposal: 3.3e-3
    latex: n_s
  tau:
    prior:
      dist: norm
      loc: 0.065
      scale: 0.0015
    ref:
      dist: norm
      loc: 0.0544
      scale: 7.3e-3
    proposal: 1.5e-3
    latex: \tau_*
    renames: tau_reio
  h:
    prior:
      min: 0.0
      max: 1.0
    ref:
      dist: norm
      loc: 0.7
      scale: 0.05
    proposal: 0.01
    latex: h
  H0:
    value: "lambda h: h * 100.0"
    latex: H_0
